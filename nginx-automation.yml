- name: nginx install start configure and restart
  hosts: web
  #register: cleanup
  become: yes
  tasks:
  - name: installing nginx
    ansible.builtin.dnf:
      name: nginx
      state: latest
  - name: starting nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
  - name: removing the default files
    file:
      path: /usr/share/nginx/html/
      state: absent
      with_items: "{{ out.files }}"
  loop_control:
    label: "{{ item.path }}"

