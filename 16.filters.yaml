- name: default filter
  hosts: localhost
  tasks:
    - name: checkikng default filter
      debug:
        msg: "Hello, I am learning {{ course | default('Ansible') }}"  #Assign the value using default filter

- name: upper case
  hosts: localhost
  vars:
    greeting: "Hello Good Morning"
  tasks:
    - name: convert into upper case
      debug:
        msg: "{{ greeting | upper }}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "Hello Good Morning"
  tasks:
    - name: convert into lower case
      debug:
        msg: "{{ greeting | lower }}"

- name: remove duplicate number
  hosts: localhost
  numbers: [1 2, 3, 4,2, 1, 3, 7, 8, 9, 8, 7]
  tasks:
    - name: Removing the duplicate numbers
      debug:
        msg: "{{ numbers | unique }}"